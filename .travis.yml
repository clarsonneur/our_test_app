sudo: required
services:
- docker
language: python
python:
- '3.4'
install:
- pip install -r requirements.txt
- pip install python-openstackclient
- docker-compose build
script: py.test
after_success:
- docker images
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
deploy:
- provider: script
